<button
    tuiButton
    type="button"
    size="s"
    appearance="whiteblock"
    class="t-button"
    [pseudoHovered]="active || null"
>
    <div class="t-wrapper">
        <ng-content select="tui-primitive-checkbox"></ng-content>
        <span class="t-dot"></span>
        <span class="t-text">{{ text }}</span>
        <ng-content></ng-content>
    </div>
</button>
