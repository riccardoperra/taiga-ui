<span automation-id="tui-money__sign">{{ signSymbol }}</span>
<span automation-id="tui-money__integer-part">{{ integerPart }}</span>
<span class="t-lighter">
    <span automation-id="tui-money__fraction-part">{{ fractionPart }}</span>
    <span
        automation-id="tui-money__currency"
        class="t-currency"
        [textContent]="currency | tuiCurrency"
    ></span>
</span>
