<tui-hosted-dropdown
    class="hosted"
    [canOpen]="canOpen"
    [content]="datalist || ''"
    [(open)]="open"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-primitive-textfield
        tuiValueAccessor
        tuiTextfieldType="tel"
        class="textfield"
        [tuiTextfieldInputMode]="inputMode"
        [pseudoHovered]="pseudoHovered"
        [pseudoFocused]="computedFocused"
        [invalid]="computedInvalid"
        [nativeId]="nativeId"
        [readOnly]="readOnly"
        [disabled]="computedDisabled"
        [focusable]="focusable"
        [textMask]="textMaskOptions"
        [value]="computedValue"
        [tuiTextfieldCleaner]="canClean"
        (valueChange)="onValueChange($event)"
        (hoveredChange)="onHovered($event)"
        (drop)="onDrop($event)"
        (keydown.backspace)="onBackspace($event)"
        (paste.prevent)="onPaste($event)"
    >
        <ng-content></ng-content>
        <ng-content select="input" ngProjectAs="input"></ng-content>
    </tui-primitive-textfield>
</tui-hosted-dropdown>
