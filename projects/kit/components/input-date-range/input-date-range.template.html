<tui-hosted-dropdown
    class="hosted"
    [canOpen]="canOpen"
    [content]="dropdown"
    [open]="open && canOpen"
    (openChange)="onOpenChange($event)"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-primitive-textfield
        *tuiLet="dateFiller$ | async as dateFiller"
        automation-id="tui-input-date-range__textfield"
        tuiValueAccessor
        tuiTextfieldInputMode="numeric"
        class="textfield"
        [pseudoFocused]="innerPseudoFocused"
        [pseudoHovered]="pseudoHovered"
        [pseudoPressed]="pseudoPressed"
        [invalid]="computedInvalid"
        [tuiTextfieldExampleText]="computedExampleText"
        [nativeId]="nativeId"
        [filler]="getComputedRangeFiller(dateFiller)"
        [readOnly]="readOnly"
        [iconContent]="computedMobile ? mobileIconContent : iconContent"
        [disabled]="computedDisabled"
        [textMask]="computedMask"
        [value]="computedValue"
        (valueChange)="onValueChange($event)"
        (hoveredChange)="onHovered($event)"
        (pressedChange)="onPressed($event)"
    >
        <ng-content></ng-content>
    </tui-primitive-textfield>

    <ng-template #mobileIconContent>
        <tui-svg
            automation-id="tui-input-date-range__icon"
            [class.icon]="!computedDisabled"
            [src]="calendarIcon"
            (click)="onMobileClick()"
        ></tui-svg>
    </ng-template>

    <ng-template #iconContent>
        <tui-svg
            [class.icon]="!computedDisabled"
            [src]="calendarIcon"
        ></tui-svg>
    </ng-template>

    <ng-template #dropdown>
        <tui-calendar-range
            [defaultViewedMonth]="defaultViewedMonth"
            [disabledItemHandler]="disabledItemHandler"
            [items]="items"
            [min]="min"
            [max]="max"
            [markerHandler]="markerHandler"
            [minLength]="minLength"
            [maxLength]="maxLength"
            [value]="value"
            (valueChange)="onRangeChange($event)"
        ></tui-calendar-range>
    </ng-template>
</tui-hosted-dropdown>
