<div
    #activeZone="tuiActiveZone"
    class="wrapper"
    [tuiOverscroll]="overscroll"
    [tuiMode]="null"
    [tuiActiveZoneParent]="directive.activeZone"
>
    <tui-scrollbar class="scroll">
        <div tabindex="0" (focus)="onTopFocus()"></div>
        <div
            #content
            polymorpheus-outlet
            class="content"
            [content]="directive.content"
            [context]="getContext(directive.context, activeZone)"
        ></div>
        <div tabindex="0" (focus)="onBottomFocus()"></div>
    </tui-scrollbar>
</div>
