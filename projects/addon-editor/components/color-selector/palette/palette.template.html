<!--TODO remove any in v3.0 (after update angular to 10.1.0+)-->
<button
    *ngFor="let color of $any(colors) | keyvalue"
    type="button"
    class="t-button"
    [style.background]="color.value"
    [tuiHint]="color.key"
    [tuiHintId]="color.key"
    [tuiDescribedBy]="color.key"
    (click)="selectedColor.emit(color.value)"
></button>
