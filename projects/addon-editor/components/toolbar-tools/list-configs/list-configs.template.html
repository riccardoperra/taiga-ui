<ng-container *tuiLet="texts$ | async as texts">
    <tui-hosted-dropdown
        *tuiLet="listState$ | async as listState"
        #list
        [content]="listDropdown"
    >
        <button
            #listBtn
            tuiIconButton
            type="button"
            size="s"
            icon="tuiIconViewListLarge"
            appearance="icon"
            tuiHintDirection="top-left"
            automation-id="toolbar__ordering-list-button"
            [tuiHint]="texts.list"
            [tuiHintId]="listBtn.id"
            [tuiDescribedBy]="listBtn.id"
            [pseudoPressed]="list.open || listState.unordered || listState.ordered"
            [focusable]="list.open"
        ></button>
        <ng-template #listDropdown>
            <div class="t-dropdown">
                <button
                    tuiIconButton
                    type="button"
                    size="s"
                    icon="tuiIconViewListLarge"
                    appearance="icon"
                    class="t-option t-option_margin"
                    [tuiHint]="texts.unorderedList"
                    [pseudoPressed]="listState.unordered"
                    (click)="editor.toggleUnorderedList()"
                ></button>
                <button
                    tuiIconButton
                    type="button"
                    size="s"
                    icon="tuiIconOLLarge"
                    appearance="icon"
                    class="t-option t-option_margin"
                    [tuiHint]="texts.orderedList"
                    [pseudoPressed]="listState.ordered"
                    (click)="editor.toggleOrderedList()"
                ></button>
                <button
                    tuiIconButton
                    type="button"
                    size="s"
                    icon="tuiIconIndentLarge"
                    appearance="icon"
                    class="t-option t-option_margin"
                    [tuiHint]="texts.indent"
                    (click)="editor.indent()"
                ></button>
                <button
                    tuiIconButton
                    type="button"
                    size="s"
                    icon="tuiIconOutdentLarge"
                    appearance="icon"
                    class="t-option"
                    [tuiHint]="texts.outdent"
                    (click)="editor.outdent()"
                ></button>
            </div>
        </ng-template>
    </tui-hosted-dropdown>
</ng-container>
