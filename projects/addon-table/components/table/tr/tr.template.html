<ng-container *ngIf="cells$ | async as items">
    <ng-container
        *ngFor="let key of table.columns"
        [ngTemplateOutlet]="items[key.toString()]?.template || plain"
    >
        <ng-template #plain>
            <td *ngIf="item$ | async as item" tuiTd>
                {{ item[key.toString()] }}
            </td>
        </ng-template>
    </ng-container>
</ng-container>
