<tui-doc-page i18n-header header="Icons">
    <ng-template *ngFor="let key of keys" i18n-pageTab [pageTab]="key">
        <p i18n>
            These icons can be used by name in
            <a tuiLink routerLink="/components/svg">Svg</a>
            component and all Taiga UI component accepting icons as input.
        </p>

        <icons-group [icons]="icons[key]"></icons-group>
    </ng-template>
</tui-doc-page>
