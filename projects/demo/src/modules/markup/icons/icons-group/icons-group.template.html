<h2 i18n class="title">Search by name</h2>
<tui-input
    i18n
    tuiHintContent="You can copy icon's name with a click"
    tuiTextfieldSize="m"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="search"
>
    Input icon name to highlight
</tui-input>

<ng-container *ngFor="let key of keys">
    <h2 i18n class="title">{{ key }}</h2>
    <div class="icons">
        <button
            *ngFor="let icon of iconsValues[key]"
            tuiIconButton
            type="button"
            size="m"
            i18n-title
            title="Copy"
            appearance="icon"
            class="icon"
            [class.icon_highlighted]="icon | iconHighlight: search"
            [attr.aria-label]="icon"
            [icon]="icon"
            (click)="copyPath(icon)"
        ></button>
    </div>
</ng-container>
